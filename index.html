<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Text</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <h1>7kyu-RegExp</h1>
    <p>Russian response:</p>

    <label class="switch">
        <input type="checkbox" id="myCheck" onclick="languageChanger()">
        <span class="slider round"></span>
    </label>

    <div class="control-group">
        <textarea id="thetext" name="thetext" class="span6" rows="15" placeholder="1) if you need a Russian response, click on the toggle switch before cleaning.
        2) paste this shitty game list here.
        3) click 'Pure Text'." spellcheck="false">
          </textarea>
        <button id="copy-button" onclick="copyText()">
          <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
        </button>
        <p class="copy-text">Copy text</p>
    </div>

    <button type="submit" id="button">Pure Text</button>

    <script src="index.js"></script>
</body>

</html>
